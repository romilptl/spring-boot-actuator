server.port = 8080
spring.application.name = Application Monitoring using Spring Boot

#SBA Client Configuration
spring.boot.admin.api-path = /instances
spring.boot.admin.client.url = http://localhost:9090

#Include end-points
management.endpoint.metrics.enabled = true
management.endpoints.web.exposure.include = * 
management.endpoint.metrics.show-details = always
management.endpoint.health.show-details=always

#Datasource properties
spring.datasource.platform=mysql
spring.datasource.url=jdbc:mysql://localhost:3306/annotations?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.*=true
